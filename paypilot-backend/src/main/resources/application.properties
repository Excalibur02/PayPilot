spring.application.name=paypilot

# Oracle DB config
spring.datasource.url=your_db_url #(ex: jdbc:oracle:thin:@//localhost:1521/XE)
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Settings
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Server Port (optional)
server.port=9090

#======Captcha==========
google.recaptcha.secret=your_google_recaptcha_secret_key
google.recaptcha.verify.url=https://www.google.com/recaptcha/api/siteverify

# Gmail settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_email_password_or_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
